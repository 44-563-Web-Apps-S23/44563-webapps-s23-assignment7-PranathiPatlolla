<script>
var ids=["image01","image02","image03","image04","image05","image06","image07","image08", "image09","image10","image11","image12",
        "image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24"]
var checkCount=0
var penalty=0
var lastCheck=0
var mouseLocation=13
var catLocation=21
var gameOver=false

function check(position){
  if(gameOver==true){
  }
  else{
    if(position==mouseLocation){
      document.getElementById(ids[position]).src="mouse.jpg";
      gameOver=true;
      penalty-=3;
    }
    else if(position==catLocation){
      document.getElementById(ids[position]).src="cat.jpg";
      gameOver=true;
      penalty+=4;
    }
    else{
      document.getElementById(ids[position]).src="grass.jpg";
      checkCount+=1;
      penalty+=1;
    }
    lastCheck=position;
  }
  bushes.innerHTML="Number of bushes checked is "+checkCount;
  Penalty.innerHTML="Penalty is "+penalty;
}

function help() {
  var col=lastCheck%6;
  var row=Math.floor(lastCheck/6);
  var mouse_col=mouseLocation%6;
  var mouse_rows=Math.floor(mouseLocation/6);
  var cat_col=catLocation%6;
  var cat_row=Math.floor(catLocation/6);
  var diff_mouse_col=Math.abs(col-mouse_col);
  var diff_mouse_row=Math.abs(row-mouse_rows);
  var diff_cat_col=Math.abs(col-cat_col);
  var diff_cat_row=Math.abs(row-cat_row);

  if(diff_mouse_col<=1 && diff_mouse_row<=1) {
    document.getElementById("help").innerHTML="squeek"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
  else if(diff_cat_col<=1 && diff_cat_row<=1) {
    document.getElementById("help").innerHTML="Meow"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
  else {
    document.getElementById("help").innerHTML="sorry, no help available"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
}
